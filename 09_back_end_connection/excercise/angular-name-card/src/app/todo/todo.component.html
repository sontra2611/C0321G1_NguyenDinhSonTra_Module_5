<h2 class="text-center">
  Todo App
</h2>
<button [routerLink]="['/create']" type="button" class="btn btn-primary">Create</button>
<table class="table table-striped text-center mt-2">
  <thead>
  <th>No</th>
  <th>Content</th>
  <th>Complete</th>
  <th>Edit</th>
  <th>Delete</th>
  </thead>
  <tbody>
  <tr (click)="toggleTodo(i)" *ngFor="let todo of todos; index as i" [class.complete]="todo.complete">
    <td>{{i + 1}}</td>
    <td>{{todo.content}}</td>
    <td>{{todo.complete}}</td>
    <td>
      <button [routerLink]="['/edit',todo.id]" type="button" class="btn btn-warning">Edit</button>
    </td>
    <td>
      <button (click)="openDialog(todo.id)" type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
