<div class="container mt-2">
  <h2 class="text-center">ADD New Customer</h2>
  <form action="/customer/create" method="post">
    <div>
      <div class="form-group container">
        <label>Customer code :</label>
        <input class="form-control" type="text" name="code" aria-describedby="code">

        <label for="customerType" class="mt-2">Customer Type :</label>
        <select class="form-control" id="customerType">
          <option></option>
        </select>

        <label class="mt-2">name :</label>
        <input class="form-control" type="text" name="name">

        <label class="mt-2">Birthday :</label>
        <input class="form-control" type="date" name="birthday">

        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>LGBT</option>
        </select>

        <label class="mt-2">Id Card :</label>
        <input class="form-control" type="text" name="idCard" aria-describedby="idCard">

        <label class="mt-2">Phone :</label>
        <input class="form-control" type="text" name="phone" aria-describedby="phone">

        <label class="mt-2">Email :</label>
        <input class="form-control" type="text" name="email" aria-describedby="email">

        <label class="mt-2">Address :</label>
        <input class="form-control" type="text" name="address">

        <div class="mt-2">
          <input class="btn btn-success" type="submit" value="Create"> |
          <a class="btn btn-dark" href="/customer" role="button">Back</a>
        </div>
      </div>
    </div>
  </form>
</div>
