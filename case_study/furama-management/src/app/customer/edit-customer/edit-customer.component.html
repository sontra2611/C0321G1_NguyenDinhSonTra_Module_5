<div class="container mt-2">
  <h2 class="text-center">Edit Customer</h2>
  <form [formGroup]="editForm" (ngSubmit)="editCustomer()">
    <div class="form-group">
      <label>Customer code :</label>
      <input formControlName="code" class="form-control" type="text" name="code" aria-describedby="code">

      <label class="mt-2">Customer Type :</label>
      <select formControlName="customerType" [compareWith]="compareFn" class="form-control" name="customerType">
        <option *ngFor=" let customerType of customerTypes" [ngValue]="customerType">{{customerType.name}}</option>
      </select>

      <label class="mt-2">name :</label>
      <input formControlName="name" class="form-control" type="text" name="name">

      <label class="mt-2">Birthday :</label>
      <input formControlName="birthday" class="form-control" type="date" name="birthday">

      <label for="gender">Gender</label>
      <select formControlName="gender" class="form-control" id="gender" name="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
        <option value="2">LGBT</option>
      </select>

      <label class="mt-2">Id Card :</label>
      <input formControlName="idCard" class="form-control" type="text" name="idCard" aria-describedby="idCard">

      <label class="mt-2">Phone :</label>
      <input formControlName="phone" class="form-control" type="text" name="phone" aria-describedby="phone">

      <label class="mt-2">Email :</label>
      <input formControlName="email" class="form-control" type="text" name="email" aria-describedby="email">

      <label class="mt-2">Address :</label>
      <input formControlName="address" class="form-control" type="text" name="address">

      <div class="mt-2">
        <input class="btn btn-success" type="submit" value="Edit"> |
        <a class="btn btn-dark" [routerLink]="'/customer-list'" role="button">Back</a>
      </div>
    </div>
  </form>
</div>
